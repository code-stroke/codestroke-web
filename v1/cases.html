<section class="case-section details">

    <div class="case-row">
        <div class="case-label">
            First Name [Initial]
        </div>
        <input id="db-first_name" class="case-input text -ui-input -ui-change" maxlength="1">
    </div>

    <div class="case-row">
        <div class="case-label">
            Last Name [Initial]
        </div>
        <input id="db-last_name" class="case-input text -ui-input -ui-change" maxlength="1">
    </div>

    <div class="case-row">
        <div class="case-label">
            DOB [Year]
        </div>
        <input id="db-dob" class="case-input empty -ui-input -ui-change" data-type="date" type="date">
    </div>

    <div class="case-row">
        <div class="case-label">
            Gender
        </div>
        <ul id="db-gender" class="case-input -ui-toggle -ui-change">
            <li data-val="m" data-class="-ui-toggle-unknown" class="">Male</li>
            <li data-val="f" data-class="-ui-toggle-unknown" class="">Female</li>
            <li data-val="u" data-class="-ui-toggle-unknown" class="">Unspecified</li>
        </ul>
    </div>

    <div class="case-row">
        <div class="case-label">
            Last Well
        </div>
        <div id="db-last_well" class="case-input -ui-since -ui-change"></div>
    </div>

    <div class="case-row submit">
        <button class="case-submit">Submit</button>
    </div>

</section>
