<section class="case-section details">

    <div class="case-row">
        <div class="case-label">
            First Name
        </div>
        <input id="db-first_name" class="case-input text">
    </div>

    <div class="case-row">
        <div class="case-label">
            Last Name
        </div>
        <input id="db-last_name" class="case-input text">
    </div>

    <div class="case-row">
        <div class="case-label">
            DOB
        </div>
        <input id="db-dob" class="case-input empty" type="date">
    </div>

    <div class="case-row">
        <div class="case-label">
            Address
        </div>
        <input id="db-address" class="case-input">
    </div>

    <div class="case-row">
        <div class="case-label">
            Gender
        </div>
        <ul id="db-gender" class="case-input -ui-toggle">
            <li data-val="1" data-class="-ui-toggle-unknown" class="">Male</li>
            <li data-val="0" data-class="-ui-toggle-unknown" class="">Female</li>
            <li data-val="2" data-class="-ui-toggle-unknown" class="">Unspecified</li>
        </ul>
    </div>

    <div class="case-row">
        <div class="case-label">
            Last Well
        </div>
        <div id="db-last_well" class="case-input -ui-since"></div>
    </div>

    <div class="case-row">
        <div class="case-label">
            Next of Kin
        </div>
        <input id="db-nok" class="case-input">

        </input>
    </div>

    <div class="case-row">
        <div class="case-label">
            NOK Contact No.
        </div>
        <input id="db-nok_phone" class="case-input">
    </div>

    <div class="case-row last">
        <div class="case-label">
            Medicare No.
        </div>
        <input id="db-medicare_no" class="case-input">
    </div>

    <div class="case-row submit">
        <button class="case-submit">Submit</button>
    </div>

</section>
