<section class="case-section radiology">
    <section class="case-row-group">
        <div class="case-row radiology_heading">
            <label class="case-label">CT Scanners</label>
        </div>

        <div class="case-row">
            <label class="case-label">CT1</label>
            <ul class="case-input text -ui-toggle">
                <li data-val="y" data-class="-ui-toggle-yes" class="">Yes</li>
                <li data-val="n" data-class="-ui-toggle-no" class="">No</li>
            </ul>
        </div>
        <div class="case-row">
            <label class="case-label">CT2</label>
            <ul class="case-input text -ui-toggle">
                <li data-val="y" data-class="-ui-toggle-yes" class="">Yes</li>
                <li data-val="n" data-class="-ui-toggle-no" class="">No</li>
            </ul>
        </div>
        <div class="case-row">
            <label class="case-label">CT3</label>
            <ul class="case-input text -ui-toggle">
                <li data-val="y" data-class="-ui-toggle-yes" class="">Yes</li>
                <li data-val="n" data-class="-ui-toggle-no" class="">No</li>
            </ul>
        </div>
    </section>

    <section id="js-radiology-progress" class="case-row-group">
        <div class="case-row radiology_heading">
            <label class="case-label">Progress</label>
        </div>

        <div id="js-radiology-progress-0" class="case-row">
            <label class="case-label">Patient Arrived in CT</label>
            <ul class="case-input text -ui-toggle">
                <li data-val="y" data-class="-ui-toggle-yes" class="">Yes</li>
                <li data-val="n" data-class="-ui-toggle-no" class="">No</li>
            </ul>
        </div>
        <div id="js-radiology-progress-1" class="case-row hidden">
            <label class="case-label">CT Complete</label>
            <ul class="case-input text -ui-toggle">
                <li data-val="y" data-class="-ui-toggle-yes" class="">Yes</li>
                <li data-val="n" data-class="-ui-toggle-no" class="">No</li>
            </ul>
        </div>
        <div id="js-radiology-progress-2" class="case-row hidden">
            <label class="case-label">ICH on Non-Contrast CT</label>
            <ul class="case-input text -ui-toggle">
                <li data-val="y" data-class="-ui-toggle-yes" class="">Yes</li>
                <li data-val="n" data-class="-ui-toggle-no" class="">No</li>
            </ul>
        </div>
        <div id="js-radiology-progress-3" class="case-row hidden">
            <label class="case-label">Proceed with CTA/CTP</label>
            <ul class="case-input text -ui-toggle">
                <li data-val="y" data-class="-ui-toggle-yes" class="">Yes</li>
                <li data-val="n" data-class="-ui-toggle-no" class="">No</li>
            </ul>
        </div>
        <div id="js-radiology-progress-4" class="case-row hidden">
            <label class="case-label">CTA/CTP Complete</label>
            <ul class="case-input text -ui-toggle">
                <li data-val="y" data-class="-ui-toggle-yes" class="">Yes</li>
                <li data-val="n" data-class="-ui-toggle-no" class="">No</li>
            </ul>
        </div>
        <div id="js-radiology-progress-5" class="case-row hidden">
            <label class="case-label">Large Vessel Occlusion</label>
            <ul class="case-input text -ui-toggle">
                <li data-val="y" data-class="-ui-toggle-yes" class="">Yes</li>
                <li data-val="n" data-class="-ui-toggle-no" class="">No</li>
            </ul>
        </div>
    </section>

    <div class="case-row submit">
        <button class="case-submit">Submit</button>
    </div>

</section>
