<section class="case-section details">

    <div class="case-row">
        <div class="case-label">
            First Name
        </div>
        <input class="case-input text">

        </input>
    </div>

    <div class="case-row">
        <div class="case-label">
            Last Name
        </div>
        <input class="case-input text">

        </input>
    </div>

    <div class="case-row">
        <div class="case-label">
            DOB
        </div>
        <input class="case-input empty" type="date">

        </input>

    <div class="case-row">
        <div class="case-label">
            Address
        </div>
        <input class="case-input text">

        </input>
    </div>

    <div class="case-row">
        <div class="case-label">
            Gender
        </div>

            <option value="" disabled selected hidden>Select option</option>
            <option value="m">Male</option>
            <option value="f">Female</option>
            <option value="u">Unspecified</option>
        </select>

    <div class="case-row">
        <div class="case-label">

    <div class="case-row">
        <div class="case-label">

        </div>
        <input class="case-input text">

        </input>

    <div class="case-row">
        <div class="case-label">
            NOK Contact No.
        </div>
        <input class="case-input text">

        </input>
    </div>

    <div class="case-row last">
        <div class="case-label">
            Medicare No.
        </div>
        <input class="case-input">

        </input>

    </div>
