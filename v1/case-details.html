<section class="case-section details">

    <div class="case-row">
        <div class="case-label">
            First Name
        </div>
        <input class="case-input text">
    </div>

    <div class="case-row">
        <div class="case-label">
            Last Name
        </div>
        <input class="case-input text">
    </div>

    <div class="case-row">
        <div class="case-label">
            DOB
        </div>
        <input class="case-input empty" type="date">
    </div>

    <div class="case-row">
        <div class="case-label">
            Address
        </div>
        <input class="case-input">
    </div>

    <div class="case-row">
        <div class="case-label">
            Gender
        </div>
        <ul class="case-input -ui-toggle">
            <li data-val="m" data-class="-ui-toggle-unknown" class="">Male</li>
            <li data-val="f" data-class="-ui-toggle-unknown" class="">Female</li>
            <li data-val="u" data-class="-ui-toggle-unknown" class="">Unspecified</li>
        </ul>
    </div>

    <div class="case-row">
        <div class="case-label">
            Last Well
        </div>
        <div class="case-input -ui-since"></div>
    </div>

    <div class="case-row">
        <div class="case-label">
            Next of Kin
        </div>
        <input class="case-input">

        </input>
    </div>

    <div class="case-row">
        <div class="case-label">
            NOK Contact No.
        </div>
        <input class="case-input">
    </div>

    <div class="case-row last">
        <div class="case-label">
            Medicare No.
        </div>
        <input class="case-input">
    </div>

    <div class="case-row submit">
        <button class="case-submit">Submit</button>
    </div>

</section>
