<section class="case-section ed">

    <div id="js-ed-loc" class="case-row ed_loc">
        Current Location: <span>A4</span>
    </div>

    <div class="case-row ed_loc_input">
        <input id="db-location" class="case-input -ui-change -ui-input" placeholder="Update Patient Location... (eg. A7)">

        </input>
    </div>

    <div class="case-row">
        <label class="case-label">Registered in ED?</label>
        <input id="db-registered" class="case-input -ui-change -ui-input" data-type="check" type="checkbox"/>
    </div>

    <div class="case-row">
        <label class="case-label">Triaged in ED?</label>
        <input id="db-triaged" class="case-input -ui-change -ui-input" data-type="check" type="checkbox"/>
    </div>

    <div class="case-row last">
        <label class="case-label">Primary Survey Completed?</label>
        <input id="db-primary_survey" class="case-input -ui-change -ui-input" data-type="check" type="checkbox"/>
    </div>

    <div class="case-row submit">
        <button class="case-submit">Submit</button>
    </div>

</section>
