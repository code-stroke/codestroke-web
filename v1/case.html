<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Codestroke - Case</title>

        <!-- External Scripts -->
        <script src="scripts/jquery-3.3.1.min.js"></script>
        <script src="scripts/faker.js"></script>

        <!-- Local Scripts -->
        <script src="scripts/case.js"></script>
        <script src="scripts/push.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="style/global.css">
        <link rel="stylesheet" href="style/case.css">
    </head>
    <body>
        <header class="header-container">
            <a href="index.html" class="header-box logo">
                <img src="logo-separated.png"/>
            </a>

            <div class="header-box user">
                <div class="header-user-welcome">
                    Welcome Back,
                </div>
                 <div class="header-user-name">
                     Alan Ravarindragaban
                 </div>
            </div>

            <button id="js-push-button" class="header-box btn notif">
                Notifications &nbsp <img src="icons/button/switch-on.png" />
            </button>

            <button class="header-box btn">
                Logout &nbsp <img src="icons/button/logout.png" />
            </button>

        </header>
        <main class="main-container">
            <nav class="sidebar-container">
                <div class="sidebar-patient incoming">
                    <div class="sidebar-patient-field name">
                        Daniel Shell
                    </div>
                    <div class="sidebar-patient-field age">
                        46M
                    </div>
                    <div class="sidebar-patient-field status">
                        Incoming
                    </div>
                    <div class="sidebar-patient-field">
                        ETA 1hr 7min
                    </div>
                    <div class="sidebar-patient-field">
                        Last Well 2hr 32min
                    </div>
                </div>

                <div class="sidebar-button">
                     ED
                </div>
                <div class="sidebar-button">
                     Patient Details
                </div>
                <div class="sidebar-button selected">
                     Clinical History
                </div>
                <div class="sidebar-button">
                     Clinical Assessment
                </div>
                <div class="sidebar-button">
                     Radiology
                </div>
                <div class="sidebar-button">
                     Management
                </div>
            </nav>

            <main class="case-container">
                <section class="case-section assess">

                    <div class="case-row assess_heading">
                        <label class="case-label">Past Medical History</label>
                        <div class="case-label assess_score">
                            3
                        </div>
                    </div>


                    <div class="case-row history_textarea">
                        <label class="case-label">Past Medical History</label>
                        <textarea class="case-input text area"></textarea>
                    </div>
                    <div class="case-row history_textarea">
                        <label class="case-label">Medications</label>
                        <textarea class="case-input text area"></textarea>
                    </div>

                    <div class="case-row history_heading">
                        <label class="case-label">Anticoagulants</label>
                        <select class="case-input empty">
                            <option value="" disabled selected hidden>Select option</option>
                            <option value="y">Yes <img src="icons/button/tick.png" /></option>
                            <option value="n" class="no">No</option>
                        </select>
                    </div>

                    <div class="case-row history_subheading last">
                        <div class="case-label">
                            Last Dose
                        </div>
                        <input class="case-input empty" type="datetime-local">

                        </input>
                    </div>

                    <div class="case-row history_textarea">
                        <label class="case-label">Situation</label>
                        <textarea class="case-input text area"></textarea>
                    </div>

                    <div class="case-row">
                        <div class="case-label">
                            Weight (Kg)
                        </div>
                        <input class="case-input text">

                        </input>
                    </div>

                    <div class="case-row last">
                        <div class="case-label">
                            Last Meal
                        </div>
                        <input class="case-input empty" type="datetime-local">

                        </input>
                    </div>

                    <div class="case-row submit">
                        <button class="case-submit">Submit</button>
                    </div>

                </section>

            </main>

        </main>
    </body>
</html>
