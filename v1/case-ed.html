<section class="case-section ed">

    <div class="case-row ed-loc">
        Current Location: <span>A4</span>
    </div>

    <div class="case-row ed-loc-input">
        <input class="case-input text js-input" placeholder="Update Patient Location... (eg. A7)">

        </input>
    </div>

    <div class="case-row ed-complete">
        <label class="case-label">Registered in ED?</label>
        <input class="case-input check" type="checkbox"/>
    </div>

    <div class="case-row">
        <label class="case-label">Triaged in ED?</label>
        <input class="case-input check" type="checkbox" checked/>
    </div>

    <div class="case-row last">
        <label class="case-label">Primary Survey Completed?</label>
        <input class="case-input check" type="checkbox"/>
    </div>

    <div class="case-row submit">
        <button class="case-submit">Submit</button>
    </div>

</section>
