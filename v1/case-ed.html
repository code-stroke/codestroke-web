<section class="ed-container">

    <div class="ed-row loc">
        Current Location: <span>A4</span>
    </div>

    <div class="ed-row input">
        <input class="ed-input js-input" placeholder="Update Patient Location... (eg. A7)">

        </input>
    </div>

    <div class="ed-row check complete">
        <label class="ed-label">Registered in ED?</label>
        <input class="ed-check" type="checkbox" disabled/>
    </div>

    <div class="ed-row check">
        <label class="ed-label">Triaged in ED?</label>
        <input class="ed-check" type="checkbox" checked/>
    </div>

    <div class="ed-row check last">
        <label class="ed-label last">Primary Survey Completed?</label>
        <input class="ed-check" type="checkbox"/>
    </div>

    <div class="ed-row button">
        <button class="ed-submit">Submit</button>
    </div>

</section>
