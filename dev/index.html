<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Codestroke - Webapp</title>

        <!-- External Scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <!-- Local Scripts -->
        <script src="dev.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="dev.css">
    </head>
    <body>
        <nav>
            <ul id="nav-main">
                <li data-section="admin" class="">
                    Admin
                </li>
                <li data-section="patients">
                    Patients
                </li>
                <li data-section="clinicians">
                    Clinicians
                </li>
            </ul>
            <ul id="nav-second">
                <li>
                    History
                </li>
                <li>
                    Assessment
                </li>
            </ul>
        </nav>

        <main>
            <header id="path">
                <h3>Path: </h3>
                <input id="path-input" name="address" type="text" value="http://localhost">
            </header>

            <h3>Input</h3>
            <section id="input">

            </section>

            <h3>Query</h3>
            <section id="query">
                <button id="query-submit">Submit</button>
                <div id="query-errors">
                </div>
                <div id="query-display" class="inputs">
                    <input id="js-output-address" class=""/>
                    <input id="js-output-method" class=""/>
                    <textarea id="js-output-data" class="output-data"></textarea>
                </div>

            </section>

            <h3>Result</h3>
            <section id="result">
                <div id="result-output">
                </div>
            </section>
        </main>


    </body>
</html>
