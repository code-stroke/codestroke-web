    <head>
        <meta charset="utf-8">

            <header class="global-header">
                <a href="./index.html" class="global-header-logo">
                    <img src="logo-separated.png"/>

                <div class="global-header-user">

                        Welcome Back,

                     </div>
                </div>

                <button id="js-push-button" class="global-header-button notif">

                <button id="js-login-logout" class="global-header-button btn">
                    Logout &nbsp <img src="icons/button/logout.png" />

            </header>
            <nav class="global-nav">

                <button class="yellow first">

                    <span>Last <Strong>refresh</Strong>ed: </span>
                    <code id="js-refresh-text" code>10:56:43PM 02/08/18</code>
                </button>
                <button class="green">
                    <img src="icons/button/plus.png"/>
                    <span><strong>New</strong> case</span>
                </button>
                <button class="blue">
                    <img src="icons/button/log.png"/>
